<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Knowledge Quiz">
    <meta name="keywords" content="quiz, trivia, knowledge,">
    <!-- add more keywords -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Your Knowledge</title>
</head>

<body>
    <!-- decide whether you want it animated or not and the colour of the lightbulb -->
    <div id="main">
        <div id="title">
            <h1><i class="fa-regular fa-lightbulb fa-beat" style="color: #c349e7;"></i> Quiz Your Knowledge</h1>
            <p id="intro">Quiz your 'TBD' knowledge</p>
            <p id="steps">Try your best to answer each question, even if you don't know the answer - your score will be revealed at the end of the quiz</p>
            <p id="time">There will be a stopwatch timing how long it takes you to complete the quiz, your final time will be showed at the end</p>
        </div>
    </div>
    <div id="quiz"></div>

    <button id="begin">Let's Begin</button>
    <button id="next">Next</button>
    <!-- <button id="previous">Previous</button> -->
    <button id="restart">Start Over</button>
